<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>To Do List</title>
    <link rel="stylesheet" href="to.css">
    <link rel="shortcut icon" href="icon.jpg">

<body>
  
  <div class="list">
    <h2 class="paragraph">TO-DO List <img src="icon.jpg" alt=""></h2>

    <input type="text" placeholder="Add your task" class="input" id="input">
    <button class="add" onclick="add()">Add</button>

    <div class="tasks" id="tasks">
        <ul id="ul">
            <!-- العناصر سيتم إضافتها ديناميكيًا هنا -->
        </ul>
    </div>

    <!-- زر الإزالة أسفل القائمة -->
    <button class="xx" id="remove" onclick="removeAll()">Remove All</button>
  </div>

  <script src="to.js"></script>
</body>
</html>
